<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Currency Converter</h1>
  
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <br/>

  <label for="fromCurrency">From:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <!-- Add more currencies as needed -->
  </select>

  <br/>

  <label for="toCurrency">To:</label>
  <select id="toCurrency">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
    <!-- Add more currencies as needed -->
  </select>

  <br/>

  <button id="convertBtn">Convert</button>

  <div class="result" id="result"></div>

  <script>
    // API key from your FreeCurrencyAPI account
    const API_KEY = 'fca_live_Mg0CVi7KqaOrexre7YheIZFuqk3hp80TEHV5zm8T';

    // Debug: Confirm that the script is loaded
    console.log("Script loaded.");

    document.getElementById('convertBtn').addEventListener('click', function() {
      console.log("Convert button clicked.");
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const resultDiv = document.getElementById('result');

      console.log("Amount:", amount, "From:", fromCurrency, "To:", toCurrency);

      // Validate the amount
      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = 'Please enter a valid amount.';
        return;
      }

      // Build the API URL using FreeCurrencyAPI's endpoint
      const url = `https://api.freecurrencyapi.com/v1/latest?apikey=${API_KEY}&base_currency=${fromCurrency}`;
      console.log("Request URL:", url);

      // Fetch live currency rates from FreeCurrencyAPI
      fetch(url)
        .then(response => {
          console.log("Response status:", response.status);
          return response.json();
        })
        .then(data => {
          console.log("API Response:", data); // Log full API response for debugging

          // Check if the response contains the expected 'data' property.
          if (data.data) {
            const rate = data.data[toCurrency];
            if (rate) {
              const convertedAmount = amount * rate;
              resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
            } else {
              resultDiv.textContent = 'Target currency not found in API response.';
              console.error("Target currency rate not found. Response data:", data.data);
            }
          } else {
            resultDiv.textContent = 'Error: No data received from API.';
            console.error("No data property in API response:", data);
          }
        })
        .catch(error => {
          console.error('Error fetching exchange rate:', error);
          resultDiv.textContent = 'Error fetching exchange rate data.';
        });
    });
  </script>
</body>
</html>
