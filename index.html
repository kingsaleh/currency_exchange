<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Currency Converter</h1>
  
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <br/>

  <label for="fromCurrency">From:</label>
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <!-- Add additional currencies as needed -->
  </select>

  <br/>

  <label for="toCurrency">To:</label>
  <select id="toCurrency">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
    <!-- Add additional currencies as needed -->
  </select>

  <br/>

  <button id="convertBtn">Convert</button>

  <div class="result" id="result"></div>

  <script>
    // Replace with your actual API key.
    const API_KEY = 'fca_live_Mg0CVi7KqaOrexre7YheIZFuqk3hp80TEHV5zm8T';

    // Add an event listener to the Convert button.
    document.getElementById('convertBtn').addEventListener('click', function() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const resultDiv = document.getElementById('result');
      
      // Validate that the user has entered a valid amount.
      if (isNaN(amount)) {
        resultDiv.textContent = 'Please enter a valid amount.';
        return;
      }
      
      // Construct the API URL.
      // For example, if using ExchangeRate-API, the endpoint is:
      // https://v6.exchangerate-api.com/v6/YOUR_API_KEY/latest/USD
      // where "USD" will be replaced with the fromCurrency.
      const url = `https://api.freecurrencyapi.com/v1/latest?apikey=${fca_live_Mg0CVi7KqaOrexre7YheIZFuqk3hp80TEHV5zm8T}&base_currency=${fromCurrency}`;
;
      
      // Fetch live currency rates from the API.
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Check if the API call was successful.
          if (data.result === "success") {
            const rate = data.conversion_rates[toCurrency];
            // Calculate the converted amount.
            const convertedAmount = amount * rate;
            resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
          } else {
            resultDiv.textContent = 'Error retrieving exchange rate data.';
          }
        })
        .catch(error => {
          console.error('Error fetching exchange rate:', error);
          resultDiv.textContent = 'Error fetching exchange rate data.';
        });
    });
  </script>
</body>
</html>
